<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shantry Hall of Fame</title>
    <link rel="stylesheet" href="https://unpkg.com/movement.css/movement.css" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #1e1e1e;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        perspective: 1000px;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: slideUpFadeIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        z-index: 9999;
        cursor: pointer;
        transition: opacity 0.8s ease;
      }

      .overlay-text {
        color: #fff;
        font-size: 24px;
        text-align: center;
        opacity: 0;
        transform: scale(0.9);
        animation: textPopIn 1s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
      }

      @keyframes slideUpFadeIn {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes textPopIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: blur(15px) brightness(0.4);
        transition: filter 0.8s ease-out;
      }

      .hall-of-fame {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        width: 80%;
        margin-top: 100px;
        opacity: 0;
        transform: translateY(20px);
        animation: contentFadeIn 1s ease-out 2.2s forwards;
      }

      .item {
        background: rgba(50, 50, 50, 0.8);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        transform: translateY(10px);
        opacity: 0;
        animation: itemFadeIn 0.8s ease-out forwards;
      }

      .item:nth-child(odd) {
        animation-delay: 2.4s;
      }

      .item:nth-child(even) {
        animation-delay: 2.6s;
      }

      .item:hover {
        background: rgba(60, 60, 60, 0.9);
        transform: scale(1.02) translateY(0);
      }

      .content {
        display: none;
        margin-top: 15px;
        color: #bada55;
        animation: slideDown 0.5s forwards;
      }

      @keyframes slideDown {
        from {
          max-height: 0;
          opacity: 0;
        }
        to {
          max-height: 100px;
          opacity: 1;
        }
      }

      .reveal-button {
        background: #555;
        border: none;
        color: white;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .reveal-button:hover {
        background: #666;
      }

      @keyframes contentFadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes itemFadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" onclick="enterSite()">
      <div class="overlay-text">
        Click to Enter<br />Abandon Hope All Ye Who Enter Here
      </div>
    </div>

    <video class="background-video" autoplay muted loop playsinline>
      <source src="https://shantry.com/scheleton.mp4" type="video/mp4" />
    </video>

    <audio id="background-audio" loop>
      <source
        src="https://shantry.com/assets/audio/audio.mp3"
        type="audio/mp3"
      />
    </audio>

    <h1 style="opacity: 0; animation: contentFadeIn 1s ease-out 2.5s forwards">
      Shantry Hall of Fame
    </h1>
    <div class="hall-of-fame">
      <div class="item">
        <h3>Item 1</h3>
        <button class="reveal-button" onclick="toggleContent(this)">
          Reveal Code Snippet
        </button>
        <div class="content">
          <p>Code Snippet 1: console.log('Hello World');</p>
        </div>
      </div>
      <div class="item">
        <h3>Item 2</h3>
        <button class="reveal-button" onclick="toggleContent(this)">
          Reveal Code Snippet
        </button>
        <div class="content">
          <p>Code Snippet 2: let x = 10;</p>
        </div>
      </div>
      <!-- Repeat items as needed -->
    </div>

    <script>
      function enterSite() {
        const overlay = document.querySelector(".overlay");
        overlay.style.opacity = "0";
        setTimeout(() => {
          overlay.style.display = "none";
          document.body.style.overflow = "auto";
        }, 800);

        // Play background audio when overlay is dismissed
        const audio = document.getElementById("background-audio");
        audio.volume = 0.14;
        audio.play();
      }

      function toggleContent(button) {
        const content = button.nextElementSibling;
        content.style.display =
          content.style.display === "block" ? "none" : "block";
      }
    </script>
  </body>
</html>
