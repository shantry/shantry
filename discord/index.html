<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Primary Meta Tags -->
        <title>Shantry Company</title>
        <meta name="title" content="Shantry Company">
        <meta name="description" content="Shantry Hub is your go-to place for all things Shantry Co. Here, you'll find a delightful range of products designed to make your Day horrible and miserable.">
        
        <!-- Social Media Meta Tags -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://shantry.com/">
        <meta property="og:title" content="Shantry Company">
        <meta property="og:description" content="Shantry Hub is your go-to place for all things Shantry Co. Here, you'll find a delightful range of products designed to make your Day horrible and miserable.">
        <meta property="og:image" content="/assets/images/st-patricks-day.mp4">
        <meta property="twitter:card" content="summary_large_image">
        <meta name="theme-color" content="#008000">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/assets/css/patricks.css">
        <link rel="stylesheet" href="/assets/css/mightDoSomethin.css">
        <link rel="stylesheet" href="https://unpkg.com/movement.css/movement.css">

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
        <script src="/assets/scripts/lapDance.js" defer></script>
        <script src="/assets/scripts/script.js" defer></script>
        <script src="/assets/scripts/mediaPlay.js" defer></script>
        <script src="/assets/scripts/privacyPopUp.js" defer></script>
    </head>

    <body>
        <div id="fade-in-content">
            <div class="leaves"></div>

            <main>
                <!-- Overlay Toggle -->
                <input type="checkbox" autocomplete="off" id="overlay-toggle">
                <div class="overlay fullscreen">
                    <label for="overlay-toggle" onclick="audioPlay();videoPlay()">
                        <span class="no-hover" style="font-family: 'Satisfy', cursive; font-size: 0.8em;">Abandon Hope All Ye Who Enter Here</span>
                        <span class="hover" style="font-family: 'Satisfy', cursive; font-size: 0.8em;">Abandon Hope All Ye Who Enter Here</span>
                    </label>
                </div>

                <!-- Media Elements -->
                <div id="audioVideo"><script src="../assets/scripts/codeFrag.js"></script><script>loadAudioVideo();</script></div>

                <!-- Main Content -->
                <section class="fullscreen text-content">
                    <div id="center" style="max-width: 500px; margin: 0 auto;">
                        <h1 style="font-family: derk; font-size: 2.5em; text-align: center; text-shadow: 0 0 0.40em #000;">
                            <strong style="color: #ffff;">SHANTRY</strong> 
                            <strong style="color: #ffff;">COMPANY</strong>
                        </h1>

                        <!-- Navigation Links -->
                        <nav class="socials">
                            <h3 style="font-family: 'Satisfy', cursive; font-size: 1.5em; text-align: center; text-shadow: 0 0 0.40em #000; color: #fff;">Join us in the Carcass Tavern!</h3>
                            <br>
                            <div id="discord-invite" class="discord-widget">
                                <p>Loading Discord server info...</p>
                            </div>

                            <script>
                                async function loadDiscordWidget() {
                                    const container = document.getElementById('discord-invite');
                                    try {
                                        const response = await fetch('https://discord.com/api/guilds/998854277751648306/widget.json');
                                        const data = await response.json();

                                        const inviteLink = 'https://discord.gg/jSDwKxgXK2';
                                        const iconUrl = `https://shantry.com/assets/images/server-icon.png`;

                                        container.innerHTML = `
                                            <div style="background: linear-gradient(145deg, #23272a, #2c2f33); padding: 30px 20px; border-radius: 15px; color: white; text-align: center; width: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.5); margin-top: 20px;">
                                                <img src="${iconUrl}" alt="Server Icon" style="width: 96px; height: 96px; object-fit: cover; border-radius: 50%; margin-bottom: 15px; border: 2px solid #7289da;">
                                                <h2 style="margin: 10px 0; font-family: 'Satisfy', cursive; font-size: 2em; text-shadow: 0 0 0.3em #000;">${data.name}</h2>
                                                <p style="margin: 10px 0; font-family: 'Satisfy', cursive; font-size: 1.2em;">${data.presence_count} Online</p>
                                                <a href="${inviteLink}" target="_blank" style="display: inline-block; padding: 12px 24px; background: #5865f2; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 1em; font-family: 'Satisfy', cursive; box-shadow: 0 0 10px #5865f2;">
                                                    Join Server
                                                </a>
                                            </div>
                                        `;
                                    } catch (error) {
                                        container.innerHTML = '<p>Failed to load Discord server info. Please try again later.</p>';
                                        console.error(error);
                                    }
                                }

                                document.addEventListener('DOMContentLoaded', loadDiscordWidget);
                            </script>
                        </nav>
                    </div>
                </section>
            </main>
        </div>

        <!-- Privacy Modal -->
        <div id="privacy-modal" class="modal">
            <div class="modal-content">
                <h2>Terms and Conditions</h2>
                <p>We value your privacy. By continuing to use this site, you agree to our terms and conditions as listed at shantry.com/terms. Please take a moment to review the full document.</p>
                <button id="read-privacy">Read Terms and Conditions</button>
                <button id="accept-privacy">Accept Our Terms</button>
            </div>
        </div>

        <style>
            .nav-link {
                text-shadow: 0 0 0.40em #000;
                text-decoration: none;
                font-family: 'Satisfy', cursive;
                font-size: 1.6em;
                color: #cd32be;
            }

            .leaves {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                background: url('/assets/images/st-patricks-leaf.png');
            }
        </style>

        <script>
            function handleLinkClick(event, url) {
                event.preventDefault();
                launchConfetti();
                setTimeout(() => {
                    window.location.href = url;
                }, 2000);
            }

            function launchConfetti() {
                confetti({
                    particleCount: 10000,
                    spread: 1000,
                    origin: { y: -0.4 }
                });
            }
        </script>
    </body>
</html>
