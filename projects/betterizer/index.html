<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Betterizer</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 30px;
  }
  img {
    margin-top: 20px;
    max-width: 80%;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
</style>
</head>
<body>

<h1>Ultra Funny Low-Quality Image Generator</h1>
<input type="file" id="imageInput" accept="image/*"><br>

<label for="level">Betterization Level (1â€“10):</label>
<input type="range" id="level" min="1" max="10" value="5">

<label><input type="checkbox" id="pixelate"> Pixelate</label>
<label><input type="checkbox" id="contrast"> High Contrast</label>
<label><input type="checkbox" id="color"> Color Madness</label>
<label><input type="checkbox" id="stretch"> Stretch/Squish</label>

<br><button id="processBtn">Betterize!</button>

<canvas id="canvas" style="display:none;"></canvas>
<img id="outputImage" alt="Your funny low-quality image will appear here">

<script>
const imageInput = document.getElementById('imageInput');
const canvas = document.getElementById('canvas');
const outputImage = document.getElementById('outputImage');
const levelInput = document.getElementById('level');
const processBtn = document.getElementById('processBtn');

let uploadedImage = null;

// Load the uploaded image
imageInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    uploadedImage = new Image();
    uploadedImage.src = e.target.result;
  };
  reader.readAsDataURL(file);
});

processBtn.addEventListener('click', function() {
  if (!uploadedImage) return;

  const level = parseInt(levelInput.value, 10);
  const pixelate = document.getElementById('pixelate').checked;
  const contrast = document.getElementById('contrast').checked;
  const color = document.getElementById('color').checked;
  const stretch = document.getElementById('stretch').checked;

  // Set canvas to original image size
  const width = uploadedImage.width;
  const height = uploadedImage.height;

  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  // 1. Shrink & blow up depending on level (more = worse)
  const shrinkFactor = 1 - level * 0.08; // 0.2 to 0.92
  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = Math.max(1, Math.floor(width * shrinkFactor));
  tempCanvas.height = Math.max(1, Math.floor(height * shrinkFactor));
  const tempCtx = tempCanvas.getContext('2d');
  tempCtx.drawImage(uploadedImage, 0, 0, tempCanvas.width, tempCanvas.height);

  ctx.imageSmoothingEnabled = false;
  ctx.drawImage(tempCanvas, 0, 0, width, height);

  // 2. Optional pixelate (makes blocks bigger with level)
  if (pixelate) {
    const blockSize = Math.max(2, level * 5);
    for (let y = 0; y < height; y += blockSize) {
      for (let x = 0; x < width; x += blockSize) {
        const pixel = ctx.getImageData(x, y, 1, 1).data;
        ctx.fillStyle = `rgba(${pixel[0]},${pixel[1]},${pixel[2]},${pixel[3]/255})`;
        ctx.fillRect(x, y, blockSize, blockSize);
      }
    }
  }

  // 3. Optional contrast / color madness
  if (contrast || color) {
    const imageData = ctx.getImageData(0, 0, width, height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      if (contrast) {
        // exaggerate contrast
        data[i] = Math.min(255, Math.max(0, (data[i]-128)*level + 128));
        data[i+1] = Math.min(255, Math.max(0, (data[i+1]-128)*level + 128));
        data[i+2] = Math.min(255, Math.max(0, (data[i+2]-128)*level + 128));
      }
      if (color) {
        // mess with colors
        data[i] = (data[i] + level*20) % 256;
        data[i+1] = (data[i+1] + level*40) % 256;
        data[i+2] = (data[i+2] + level*60) % 256;
      }
    }
    ctx.putImageData(imageData, 0, 0);
  }

  // 4. Optional stretch / squish
  if (stretch) {
    const temp = document.createElement('canvas');
    temp.width = width;
    temp.height = height;
    const tempCtx2 = temp.getContext('2d');
    const scaleX = 1 + (Math.random()*0.5 - 0.25) * level/5;
    const scaleY = 1 + (Math.random()*0.5 - 0.25) * level/5;
    tempCtx2.drawImage(canvas, 0, 0, width*scaleX, height*scaleY);
    ctx.clearRect(0, 0, width, height);
    ctx.drawImage(temp, 0, 0, width, height);
  }

  // 5. Export as low-quality JPEG
  outputImage.src = canvas.toDataURL('image/jpeg', 0.1 + 0.05*(10-level));
});
</script>
</body>
</html>
