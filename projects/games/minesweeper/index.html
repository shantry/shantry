<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/50 Minesweeper</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 40px;
            grid-template-rows: 40px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .cell.revealed {
            background-color: #888;
        }
        .cell.mine {
            background-color: #e74c3c;
        }
        #resultMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell"></div>
    </div>
    <div id="resultMessage">ðŸ’£ You Hit A Mine! ðŸ’£</div>
    <div id="successMessage">
    </div>
    <script>
        const cell = document.querySelector('.cell');
        const resultMessage = document.getElementById('resultMessage');
        const successMessage = document.getElementById('successMessage');
        let isMine = Math.random() < 0.5;  // 50% chance it's a mine

        function revealCell() {
            if (isMine) {
                cell.classList.add('revealed');
                cell.classList.add('mine');
                cell.innerHTML = 'ðŸ’£';
                resultMessage.style.display = 'block';  // You lose!
            } else {
                cell.classList.add('revealed');
                cell.innerHTML = '0';
                successMessage.style.display = 'block';  // You win!
            }
        }

        cell.addEventListener('click', revealCell);
    </script>
</body>
</html>
