<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        text-align: center;
      }
      .rainbow_text_animated {
    background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow_animation 6s ease-in-out infinite;
    background-size: 400% 100%;
}
    </style>
    <title>Misleading Calculator</title>
    <link href="https://moderncss.goodvessel92551.repl.co/style.css" rel="stylesheet" type="text/css" />  
  </head>
  <body>
    <h1 class="rainbow rainbow_text_animated">Misleading Calculator</h1><h4>by Shantry CO</h4>
    <form>
      <label for="first-number">Enter first number to calculate:</label>
      <input type="number" id="first-number" name="first-number"><br><br>
      
      <label for="operation">Choose an operation:</label>
      <select id="operation" name="operation">
        <option value="+">Addition (+)</option>
        <option value="-">Subtraction (-)</option>
        <option value="x">Multiplication (x)</option>
        <option value="/">Division (/)</option>
      </select><br><br>
      
      <label for="second-number">Enter second number to calculate:</label>
      <input type="number" id="second-number" name="second-number"><br><br>
      
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <br>
    <h2 id="result"></h2>
  </body>
  
  <script>
    function calculate() {
      var rnum = Math.round(Math.random() * 5)
      var num1 = parseFloat(document.getElementById("first-number").value);
      var num2 = parseFloat(document.getElementById("second-number").value);
      var operation = document.getElementById("operation").value;
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
      } else {
        var result;
        switch (operation) {
          case "+":
            result = num1 + num2 + rnum;
            break;
          case "-":
            result = num1 - num2 + rnum;
            break;
          case "x":
            result = num1 * num2 + rnum;
            break;
          case "/":
            if (num2 === 0) {
              result = "Undefined";
            } else {
              result = num1 / num2 + rnum;
            }
            break;
          default:
            result = "Invalid operation";
        }
        
        document.getElementById("result").innerHTML = "Result: " + result;
      }
    }
  </script>
  <script src="https://moderncss.goodvessel92551.repl.co/button.js"></script>
</html>
