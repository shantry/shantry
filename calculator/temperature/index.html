<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Misleading Calculator (Celsius to Fahrenheit Edition)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #007bff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 22px);
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Misleading Calculator (Celsius to Fahrenheit Edition)</h1>
    <form id="celsiusForm">
      <label>
        Enter a Celsius Degree:
        <input type="text" name="celsius" id="celsiusInput">
      </label>
      <button type="submit">Convert to Fahrenheit</button>
    </form>
    <p id="output"></p>
  </div>

  <script>
    const form = document.getElementById('celsiusForm');
    const celsiusInput = document.getElementById('celsiusInput');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const celsius = Number(celsiusInput.value);
      if (isNaN(celsius)) {
        output.textContent = 'Invalid input, please enter a valid number.';
      } else {
        const fahrenheit = celsius * 1.8 + 32;
        output.textContent = `${celsius} Celsius converted to Fahrenheit is: ${fahrenheit}`;
      }
      celsiusInput.value = '';
    });
  </script>
</body>
</html>
