<head><script> window.onload = function() {
    const changeling = document.getElementById('commit-changeling');  // THE CHANGELING RETURNS!
  
    fetch('https://api.github.com/repos/shantry/shantry/commits')
      .then(response => response.json())
      .then(commits => {
        commits.forEach(commit => {
          const commitInfo = document.createElement('div');
  
          // Extract commit author and message, replacing the impostor Aiden Smith
          const authorName = commit.commit.author.name === 'Aiden Smith' 
            ? 'Adlong Smithereens' 
            : commit.commit.author.name;
  
          const commitMessage = commit.commit.message;
          const commitUrl = commit.html_url;  // The location of the commit!
  
          // Build the changeling's HTML message
          commitInfo.innerHTML = `<strong>${authorName}</strong>: ${commitMessage} <br>
                                  <a href="${commitUrl}" target="_blank">See Commit</a>`; // With the URL!
  
          changeling.appendChild(commitInfo);
        });
      })
      .catch(error => {
        console.error('Oh no, chaos again!', error);
      });
  };
  
     </script>
     <style>#commit-changeling div {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 5px;
        font-family: sans-serif;
      }
      </style>
      <title>changelog</title>
    </head>

<div id="commit-changeling"></div>
