<!DOCTYPE html>
<html>
<head>
	<title>Zoom-In Animation</title>
	<style>
		#container {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}
		#container img {
			max-width: 100%;
			max-height: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(1);
			transition: transform 0.3s ease-in-out;
		}
		#container.zoom-in img {
			transform: translate(-50%, -50%) scale(10);
		}
	</style>
</head>
<body>
	<div id="container">
		<a href="next-page.html" onclick="zoomIn(event)">
			<img src="favicon.ico" alt="Image">
		</a>
	</div>
	<script>
		function zoomIn(event) {
			event.preventDefault();
			document.getElementById("container").classList.add("zoom-in");
			setTimeout(function() {
				window.location.href = event.target.href;
			}, 300); // Change 300 to adjust the animation speed
		}
	</script>
</body>
</html>
