<body style="text-align: center; background-color: black;">
<!-- Script that does all the Magic -->
<script>
// JavaScript
function saveInputValue() {
  var inputValue = document.getElementById("myInput").value;
  // Check if the input value starts with "https://"
  if (!inputValue.startsWith("https://")) {
    // If not, open a Bing search of the input
    inputValue = "https://www.bing.com/search?form=&q=" + inputValue;
  }
  // This is the stuff that opens the widow with the iframe for whatever is inputted
  var a = window.open('', 'toolbar=no', 'height=1000, width=1000');
  a.document.write('<html>');
  a.document.write('<link rel="icon" type="image/x-icon" href="https://shantry.com/MisleadingBrowser/alt/Misleading%20Browser-logos.jpeg">')
  a.document.write('<title>Misleading Browser 7.0 Window</title>')
  a.document.write('<body >  <iframe is="x-frame-bypass" width="100%" height="100%" src="' + inputValue, '"></iframe>');
  a.document.write('</body></html>');
  a.document.close();
}
</script>
<!-- Inputs -->
<input type="text" style="size: 250px;" id="myInput">
  <br>
<button onclick="saveInputValue()">Go</button>
